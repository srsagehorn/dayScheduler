<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <h2 id="dateTime"></h2>
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="hour">9 AM</p>
        <textarea class="description" id="input9" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn0">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">10 AM</p>
        <textarea class="description" id="input10" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn1">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">11 AM</p>
        <textarea class="description" id="input11" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn2">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">12 PM</p>
        <textarea class="description" id="input12" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn3">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">1 PM</p>
        <textarea class="description" id="input13" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn4">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">2 PM</p>
        <textarea class="description" id="input14" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn5">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">3 PM</p>
        <textarea class="description" id="input15" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn6">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">4 PM</p>
        <textarea class="description" id="input16" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn7">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row">
        <p class="hour">5 PM</p>
        <textarea class="description" id="input17" rows="3"></textarea>
        <button type="submit" class="saveBtn" id="btn8">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
